<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    h1 {
      font-size: 16px;
      margin: 0 0 10px 0;
    }
    
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: #0060df;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    
    button:hover {
      background-color: #003eaa;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #e0e0e0;
    }
    
    .shortcut {
      background-color: #f0f0f0;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Tab Saver</h1>
  
  <button id="saveButton">Save All Tabs to Markdown</button>
  
  <div class="info">
    <p><strong>Keyboard shortcut:</strong> <span class="shortcut">Ctrl+Alt+M</span></p>
    <p>Currently opens in editor for annotation</p>
    <p><a href="#" id="optionsLink" style="color: #0060df;">Change settings</a></p>
    <p>Features:</p>
    <ul>
      <li>Left-to-right tab order</li>
      <li>Parent-child relationships</li>
      <li>Time each tab was opened</li>
      <li>Active/pinned/audio status</li>
    </ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
