<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    /* Solarized Light Color Scheme */
    :root {
      --base03: #002b36;
      --base02: #073642;
      --base01: #586e75;
      --base00: #657b83;
      --base0: #839496;
      --base1: #93a1a1;
      --base2: #eee8d5;
      --base3: #fdf6e3;
      --yellow: #b58900;
      --orange: #cb4b16;
      --red: #dc322f;
      --magenta: #d33682;
      --violet: #6c71c4;
      --blue: #268bd2;
      --cyan: #2aa198;
      --green: #859900;
    }
    
    body {
      width: 300px;
      padding: 10px;
      font-family: "Courier New", "Courier", "Monaco", "Menlo", monospace;
      background: var(--base3);
      color: var(--base00);
    }
    
    h1 {
      font-size: 16px;
      margin: 0 0 10px 0;
      color: var(--blue);
    }
    
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: var(--blue);
      color: var(--base3);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 8px;
      font-family: "Courier New", "Courier", "Monaco", "Menlo", monospace;
    }
    
    button:hover {
      background-color: var(--cyan);
    }
    
    .info {
      font-size: 12px;
      color: var(--base01);
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--base2);
    }
    
    .shortcut {
      background-color: var(--base2);
      color: var(--base01);
      padding: 2px 4px;
      border-radius: 3px;
      font-family: "Courier New", "Courier", "Monaco", "Menlo", monospace;
    }
    
    a {
      color: var(--blue);
    }
    
    a:hover {
      color: var(--cyan);
    }
  </style>
</head>
<body>
  <h1>Tab Saver</h1>
  
  <button id="saveButton">Save All Tabs to Markdown</button>
  
  <div class="info">
    <p><strong>Keyboard shortcut:</strong> <span class="shortcut">Ctrl+Alt+M</span></p>
    <p>Currently opens in editor for annotation</p>
    <p><a href="#" id="optionsLink" style="color: #0060df;">Change settings</a></p>
    <p>Features:</p>
    <ul>
      <li>Left-to-right tab order</li>
      <li>Parent-child relationships</li>
      <li>Time each tab was opened</li>
      <li>Active/pinned/audio status</li>
    </ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
