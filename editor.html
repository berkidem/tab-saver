<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Saver - Edit and Annotate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      height: 100vh;
    }
    
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .toolbar {
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      padding: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    button {
      padding: 6px 12px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background: #f0f0f0;
    }
    
    button.primary {
      background: #0060df;
      color: white;
      border-color: #0060df;
    }
    
    button.primary:hover {
      background: #003eaa;
    }
    
    .filename-input {
      flex: 1;
      max-width: 300px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      font-family: "Monaco", "Menlo", monospace;
    }
    
    .filename-input:focus {
      outline: none;
      border-color: #0060df;
    }
    
    #editor {
      flex: 1;
      padding: 20px;
      font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
      font-size: 14px;
      line-height: 1.6;
      border: none;
      outline: none;
      resize: none;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .preview-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fafafa;
      border-left: 1px solid #ddd;
    }
    
    .preview-content {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .preview-content h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .preview-content h2 {
      font-size: 20px;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    
    .preview-content a {
      color: #0060df;
      text-decoration: none;
    }
    
    .preview-content a:hover {
      text-decoration: underline;
    }
    
    .status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .status.show {
      opacity: 1;
    }
    
    @media (max-width: 768px) {
      .preview-container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <div class="toolbar">
      <button id="saveBtn" class="primary">Save to Downloads</button>
      <button id="copyBtn">Copy to Clipboard</button>
      <button id="downloadBtn">Download As...</button>
      <input type="text" id="filenameInput" class="filename-input" placeholder="filename.md">
      <button id="togglePreview">Toggle Preview</button>
    </div>
    <textarea id="editor" placeholder="Loading tabs..." autofocus></textarea>
  </div>
  
  <div class="preview-container" id="previewContainer">
    <div class="preview-content" id="preview"></div>
  </div>
  
  <div class="status" id="status"></div>
  
  <script src="editor.js"></script>
</body>
</html>
