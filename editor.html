<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Saver - Edit and Annotate</title>
  <style>
    /* Solarized Dark Color Scheme */
    :root {
      --base03: #002b36;
      --base02: #073642;
      --base01: #586e75;
      --base00: #657b83;
      --base0: #839496;
      --base1: #93a1a1;
      --base2: #eee8d5;
      --base3: #fdf6e3;
      --yellow: #b58900;
      --orange: #cb4b16;
      --red: #dc322f;
      --magenta: #d33682;
      --violet: #6c71c4;
      --blue: #268bd2;
      --cyan: #2aa198;
      --green: #859900;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", "Courier", "Monaco", "Menlo", monospace;
      display: flex;
      height: 100vh;
      background: var(--base03);
      color: var(--base0);
    }
    
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .toolbar {
      background: var(--base02);
      border-bottom: 1px solid var(--base01);
      padding: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    button {
      padding: 6px 12px;
      border: 1px solid var(--base01);
      background: var(--base02);
      color: var(--base0);
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-family: "Courier New", "Courier", "Monaco", "Menlo", monospace;
    }
    
    button:hover {
      background: var(--base01);
      border-color: var(--base00);
    }
    
    button.primary {
      background: var(--blue);
      color: var(--base3);
      border-color: var(--blue);
    }
    
    button.primary:hover {
      background: var(--cyan);
      border-color: var(--cyan);
    }
    
    .filename-input {
      flex: 1;
      max-width: 300px;
      padding: 6px 10px;
      border: 1px solid var(--base01);
      border-radius: 4px;
      font-size: 14px;
      font-family: "Courier New", "Courier", "Monaco", "Menlo", monospace;
      background: var(--base02);
      color: var(--base0);
    }
    
    .filename-input:focus {
      outline: none;
      border-color: var(--blue);
      background: var(--base03);
    }
    
    #editor {
      flex: 1;
      padding: 20px;
      font-family: "Courier New", "Courier", "Monaco", "Menlo", monospace;
      font-size: 14px;
      line-height: 1.6;
      border: none;
      outline: none;
      resize: none;
      white-space: pre-wrap;
      word-wrap: break-word;
      background: var(--base03);
      color: var(--base0);
    }
    
    .preview-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: var(--base02);
      border-left: 1px solid var(--base01);
      color: var(--base0);
    }
    
    .preview-content {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .preview-content h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--yellow);
    }
    
    .preview-content h2 {
      font-size: 20px;
      margin-top: 20px;
      margin-bottom: 10px;
      color: var(--orange);
    }
    
    .preview-content a {
      color: var(--blue);
      text-decoration: none;
    }
    
    .preview-content a:hover {
      text-decoration: underline;
      color: var(--cyan);
    }
    
    .status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--green);
      color: var(--base3);
      padding: 10px 20px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .status.show {
      opacity: 1;
    }
    
    @media (max-width: 768px) {
      .preview-container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <div class="toolbar">
      <button id="saveBtn" class="primary">Save to Downloads</button>
      <button id="copyBtn">Copy to Clipboard</button>
      <button id="downloadBtn">Download As...</button>
      <input type="text" id="filenameInput" class="filename-input" placeholder="filename.md">
      <button id="togglePreview">Toggle Preview</button>
    </div>
    <textarea id="editor" placeholder="Loading tabs..." autofocus></textarea>
  </div>
  
  <div class="preview-container" id="previewContainer">
    <div class="preview-content" id="preview"></div>
  </div>
  
  <div class="status" id="status"></div>
  
  <script src="editor.js"></script>
</body>
</html>
